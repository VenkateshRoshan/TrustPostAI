<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustPostAI Architecture</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7f9;
      color: #111827;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }
    p {
      margin: 0 0 16px;
      color: #4b5563;
    }
    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(17, 24, 39, 0.06);
    }
    iframe {
      width: 100%;
      height: 88vh;
      min-height: 760px;
      border: 0;
      display: block;
      background: #ffffff;
    }
    .fallback {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      font-size: 14px;
    }
    .fallback a {
      color: #2563eb;
      text-decoration: none;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>TrustPostAI Architecture</h1>
    <p>Interactive system architecture view.</p>
    <section class="card">
      <iframe src="./trustpostai-architecture.html" title="TrustPostAI Architecture"></iframe>
      <div class="fallback">
        If the embedded view does not load, open
        <a href="./trustpostai-architecture.html">trustpostai-architecture.html</a> directly.
      </div>
    </section>
  </main>
</body>
</html>
